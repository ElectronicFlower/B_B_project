[env:heltec_wifi_kit_32]
platform = espressif32
board = heltec_wifi_kit_32
framework = arduino
upload_speed=115200
lib_deps = 
	adafruit/DHT sensor library@^1.4.3
	adafruit/Adafruit Unified Sensor@^1.1.4
	nkolban/ESP32 BLE Arduino@^1.0.1
	robtillaart/DHTStable@^1.1.1